<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html" xmlns:p = "http://primefaces.org/ui">
    <h:head>
        <title>login</title>
    </h:head>
    <h:body style = "background: #E0F2F7 !important;">
        <h:form id = "loginForm">
            <p:growl id = "msg" showDetail = "true" life = "3000"/>
            <p:panel header = "Login" style = "margin-top:320px; margin-left:770px;width:50%;  line-height:50px; width:360px">
                <h:panelGrid id = "loginPanel" columns = "2">
                    <h:outputText value = "Username"/>
                    <p:inputText id = "username" value = "#{loginBean.uname}"></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for = "username"></p:message>
                    <h:outputText value = "Password"/>
                    <p:password id = "password" value = "#{loginBean.password}" feedback = "false"></p:password>
                    <p:spacer></p:spacer>
                    <p:message for = "password"></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton
                        action = "#{loginBean.loginProject}"
                        value = "Login"
                        update = "loginForm"
                        ajax = "true"
                        style = "align:center;">
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
